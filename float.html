<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自身浮动法</title>
    <style>
        .left {
            float: left;
            width: 240px;
            background-color: blue;
        }
        .right {
            float: right;
            width: 240px;
            background-color: red;
        }
        .main {
            width: 100%
            background-color: green;
            margin: 0 250px
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            1
        </div>
        <div class="right">
            3
        </div>
        <div class="main">
            <p>
                接下来再来看中间栏如何处理。我们知道对于float元素，其会脱离文档流，其他盒子也会无视这个元素。（但其他盒子内的文本依然会为这个元素让出位置，环绕在周围。）所以此时只需在container容器内添加一个正常的p，其会无视left和right，撑满整个container，只需再加上margin为left right流出空间即可：
            </p>
        </div>
    </div>
</body>
</html>
