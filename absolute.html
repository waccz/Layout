<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位布局左右两栏宽度固定中间自适应</title>
	<style>
		html {
			margin: 0;
		}
		.left, .right {
			position: absolute;
			top: 0;
			width: 240px;
			height: 360px;
		}
		.left {
			left: 0;
			background-color: #378FF5;
		}
		.right {
			right: 0;
			background-color: #A9EC1A;
		}
		.main {
			margin: 0 250px;
			background-color: #F8F214;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left">1</div>
		<div class="main">接下来再来看中间栏如何处理。我们知道对于float元素，其会脱离文档流，其他盒子也会无视这个元素。（但其他盒子内的文本依然会为这个元素让出位置，环绕在周围。）所以此时只需在container容器内添加一个正常的p，其会无视left和right，撑满整个container，只需再加上margin为left</div>
		<div class="right">2</div>
	</div>
</body>
</html>
